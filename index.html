<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess</title>
    <link rel="stylesheet" href="chessboard.css">
    <script src = "script.js"></script>
</head>

<body>
    <div class="container">
        <div id="chessBoard">
            <div class="column">
                <div class="lightBox box"><div class="blackRook piece"></div></div>
                <div class="darkBox box"><div class="blackPawn piece"></div></div>
                <div class="lightBox box"></div>
                <div class="darkBox box"></div>
                <div class="lightBox box"></div>
                <div class="darkBox box"></div>
                <div class="lightBox box"><div class="whitePawn piece"></div></div>
                <div class="darkBox box"><div class="whiteRook piece"></div></div>
            </div>
            <div class="column">
                <div class="darkBox box"><div class="blackKnight piece"></div></div>
                <div class="lightBox box"><div class="blackPawn piece"></div></div>
                <div class="darkBox box"></div>
                <div class="lightBox box"></div>
                <div class="darkBox box"></div>
                <div class="lightBox box"></div>
                <div class="darkBox box"><div class="whitePawn piece"></div></div>
                <div class="lightBox box"><div class="whiteKnight piece"></div></div>
            </div>
            <div class="column">
                <div class="lightBox box"><div class="blackBishop piece"></div></div>
                <div class="darkBox box"><div class="blackPawn piece"></div></div>
                <div class="lightBox box"></div>
                <div class="darkBox box"></div>
                <div class="lightBox box"></div>
                <div class="darkBox box"></div>
                <div class="lightBox box"><div class="whitePawn piece"></div></div>
                <div class="darkBox box"><div class="whiteBishop piece"></div></div>
            </div>
            <div class="column">
                <div class="darkBox box"><div class="blackQueen piece"></div></div>
                <div class="lightBox box"><div class="blackPawn piece"></div></div>
                <div class="darkBox box"></div>
                <div class="lightBox box"></div>
                <div class="darkBox box"></div>
                <div class="lightBox box"></div>
                <div class="darkBox box"><div class="whitePawn piece"></div></div>
                <div class="lightBox box"><div class="whiteQueen piece"></div></div>
            </div>
            <div class="column">
                <div class="lightBox box"><div class="blackKing piece"></div></div>
                <div class="darkBox box"><div class="blackPawn piece"></div></div>
                <div class="lightBox box"></div>
                <div class="darkBox box"></div>
                <div class="lightBox box"></div>
                <div class="darkBox box"></div>
                <div class="lightBox box"><div class="whitePawn piece"></div></div>
                <div class="darkBox box"><div class="whiteKing piece"></div></div>
            </div>
            <div class="column">
                <div class="darkBox box"><div class="blackBishop piece"></div></div>
                <div class="lightBox box"><div class="blackPawn piece"></div></div>
                <div class="darkBox box"></div>
                <div class="lightBox box"></div>
                <div class="darkBox box"></div>
                <div class="lightBox box"></div>
                <div class="darkBox box"><div class="whitePawn piece"></div></div>
                <div class="lightBox box"><div class="whiteBishop piece"></div></div>
            </div>
            <div class="column">
                <div class="lightBox box"><div class="blackKnight piece"></div></div>
                <div class="darkBox box"><div class="blackPawn piece"></div></div>
                <div class="lightBox box"></div>
                <div class="darkBox box"></div>
                <div class="lightBox box"></div>
                <div class="darkBox box"></div>
                <div class="lightBox box"><div class="whitePawn piece"></div></div>
                <div class="darkBox box"><div class="whiteKnight piece"></div></div>
            </div>
            <div class="column">
                <div class="darkBox box"><div class="blackRook piece"></div></div>
                <div class="lightBox box"><div class="blackPawn piece"></div></div>
                <div class="darkBox box"></div>
                <div class="lightBox box"></div>
                <div class="darkBox box"></div>
                <div class="lightBox box"></div>
                <div class="darkBox box"><div class="whitePawn piece"></div></div>
                <div class="lightBox box"><div class="whiteRook piece"></div></div>
            </div>
        </div>
    </div>
</body>

<script></script>
</html>
